<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./editProduct.css">
    <title>Edit Product Page</title>
</head>
<body>
    <div id="container">
        <h1>Edit Product</h1>
        <form id="form">
            <input type="number" name="product-id" id="product-id" placeholder="Enter Product Id">
            <input type="text" name="img-1" id="img-1" placeholder="Enter Product Image 1">
            <input type="text" name="img-2" id="img-2" placeholder="Enter Product Image 2">
            <input type="text" name="category" id="category" placeholder="Enter Product Category">
            <input type="text" name="description" id="description" placeholder="Enter Product Description">
            <input type="number" name="price" id="price" placeholder="Enter Product Discounted Price">
            <input type="number" name="comp-price" id="comp-price" placeholder="Enter Product Price">
            <input type="text" name="size" id="size" placeholder="Enter Product Size">
            <input type="text" name="color" id="color" placeholder="Enter Product Color">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="./editProduct.js"></script>
</html>
