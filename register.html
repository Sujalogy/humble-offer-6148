<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
    <div id="bodyContainer">
        <div id="accountMenu">

        </div>
        <div id="registerForm">

            <form>
                <h2>Create An Account</h2>
                <input type="text" placeholder="First Name*" id="name">
                <br>
                <input type="text" placeholder="Last Name*" id="lastName">
                <br>
                <input type="text" placeholder="Phone*" id="phone">
                <br>
            
                <select id="gender">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <fieldset><legend>Birth Month</legend>
                    <select  id="birthMonth">
                        <option value=''>--Select Month--</option>
                        <option  value='1'>Janaury</option>
                        <option value='2'>February</option>
                        <option value='3'>March</option>
                        <option value='4'>April</option>
                        <option value='5'>May</option>
                        <option value='6'>June</option>
                        <option value='7'>July</option>
                        <option value='8'>August</option>
                        <option value='9'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                </fieldset>
                <select  id="birthDate">
                    <option value="">--Select Birth Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <br>
                

                <input type="email" placeholder="Email*" id="email">
                <br>
                <input type="email" placeholder="Confirm Email*" id="ConfirmEmail">
                <br>
                <input type="password" placeholder="Password*">
                <br>
                <input type="password" placeholder="Confirm Password*">
                <br>

                <input type="checkbox" id="checkbox">
                <label for="checkbox">Please add me to Aeropostale's email list. Aeropostale does not share or sell personal info.</label>
                <br>
                <button id="apply">Apply</button>


                
                



               
                
            </form>

        </div>
        <div id="needHelp">

        </div>

    </div>

</body>
</html>
